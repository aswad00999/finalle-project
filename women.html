<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brook Shoes | Women's Collection</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff9f9;
    }
    header {
      background: #000000;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 {
      color: #e84c4f;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .section-title {
      text-align: center;
      margin-top: 30px;
      font-size: 32px;
      color: #e84c4f;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card h3 {
      margin: 15px 0 10px;
      color: #333;
    }
    .card p {
      color: #e84c4f;
      font-weight: bold;
    }
    .card button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #e84c4f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" style="color: white;"><img style="color: black; margin-right: 20px;" src="https://tmuc.edu.pk/wp-content/uploads/2019/10/Tmuc-logo.png" alt=""> Brook Shoes</div>
    <nav>
      <a href="index.html"  style="color: white;">Home</a>
      <a href="products.html" style="color: white;">Products</a>
      <a href="cart.html" style="color: white;">Cart</a>
    </nav>
  </header>

  <h2 class="section-title">Women's Fashion Shoes</h2>

  <section class="products">
    <div class="card">
      <img src="https://img.freepik.com/free-photo/sport-running-shoes_1203-3414.jpg?ga=GA1.1.730429768.1749118073&semt=ais_items_boosted&w=740" alt="Floral Sneakers">
      <h3>Floral Sneakers</h3>
      <p>Rs. 2,999</p>
      <button>Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://img.freepik.com/free-photo/high-heel-shoes_1203-8673.jpg?ga=GA1.1.730429768.1749118073&semt=ais_items_boosted&w=740" alt="Elegant Heels">
      <h3>Elegant Heels</h3>
      <p>Rs. 4,299</p>
      <button>Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://img.freepik.com/free-photo/women-s-red-high-heel-shoes-formal-fashion_53876-103574.jpg?ga=GA1.1.730429768.1749118073&semt=ais_items_boosted&w=740" alt="Casual Loafers">
      <h3>Casual Loafers</h3>
      <p>Rs. 3,199</p>
      <button>Add to Cart</button>
    </div>
  </section>
</body>
</html>
